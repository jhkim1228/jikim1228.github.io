    <title>Test Standard</title>
    <style>
/*CSS*/
table {
    border: 2px solid black;
    text-align: center;
}
th, td {

}
th {
    background-color: #dddddd;
    text-align: center;
}

    background-color: #e0e0e0;
    text-align: center;
}



    </style>
</head>
<body>

    <p>천지수</p>

        <tr>
            <th>수입</th>
            <th>지출</th>
            <th>종합</th>
        </tr>
        <tr>
            <td>100</td>
            <td>100</td>
            <td>안녕</td>
        </tr>
    </table>

</html>
